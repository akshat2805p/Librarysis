{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="logo-text">LibrarySys</h1>
        <h3>Reset Password</h3>
        <p class="subtitle">Enter your email to receive reset instructions.</p>

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">Send Reset Link</button>
        </form>

        <div class="divider">
            <span>Or</span>
        </div>

        <p class="auth-link"><a href="{{ url_for('main.login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
